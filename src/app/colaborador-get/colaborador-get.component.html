<table class="table table-dark table-striped ">
    <thead class="fw-bold ">
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Cargo</th>
            <th scope="col">Salário</th>
            <th scope="col">Data de Nascimento</th>
            <th scope="col">Matrícula</th>
            <th></th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let colaborador of colaboradores">
            <td>{{colaborador.nome}}</td>
            <td>{{colaborador.cargo}}</td>
            <td>{{colaborador.salary}}</td>
            <td>{{colaborador.data_nascimento}}</td>
            <td>{{colaborador.matricula}}</td>
            <td><a class="btn btn-success" [routerLink]="['/colaborador', colaborador.id]"><i class="fa-solid fa-pencil me-2"></i>Editar</a></td>
            <td><button class="btn btn-danger"><i class="fa-solid fa-trash me-2"></i>Deletar</button></td>
        </tr>
    </tbody>
</table>
